<!DOCTYPE html >
<html>
<head>
	<meta charset="utf-8">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
$.ajax({
    url: "http://150.203.212.159/cocoon/def",
    headers: {          
      // Accept: "application/rdf+xml",
      Accept: "text/turtle",
      // Accept: "owl", 
    }, 
    type: 'GET',

    } 
});
